    <body>
    <div class="page__container">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__menu-wrapper">
                    <h1 class="header__title">Questions</h1>
                    <span class="header__title-icon"></span>
                    <div class="header__choice-wrapper">
                        <input type="radio" id="myShelf" name="view" value="myShelf">
                        <label for="myShelf">My shelf</label>
                        <input type="radio" id="allQuestions" name="view" value="allQuestions">
                        <label for="allQuestions">All Questions</label>
                    </div>
                    <div class="header__sort-wrapper">
                        <span class="header__sort">Sort by:</span>
                        <a href="" class="header__sort-link">recent</a>
                        <span class="header__sort">or</span>
                        <a href="" class="header__sort-link">hot</a>
                    </div>
                </div>
                <div class="header__search-wrapper">
                    <form action="" class="header__search-form">
                        <input type="text" class="header__search-box" placeholder="Search questions">
                        <button class="header__search-submit">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <main class="question__list">
            <div class="question__wrapper">
                div
            </div>

        </main>
    </div>
